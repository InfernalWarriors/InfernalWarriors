	<div class="new_header">
        <a href="#" class="fl"><img src="./images/logo-kelaida.png"></a>
        <span class="fl">欢迎登录</span>
   </div>
    <div class="new_content">
    	<div class="new_center">
    		<div class="new_center_title">
        		<a href="#" class="fr">注册</a><strong>登录</strong>
    		</div>
    		<form action="" method="post" novalidate="true">
        		<input type="hidden" name="callback" value="/">
        		<div class="reg_list">
        			<p>
            		<input name="login_info" value="" pattern="mobi" alt="填写手机号" type="text" placeholder="手机号" autocomplete="off">
            		<b class="user_icon"></b>
        			</p>
				</div>
        		<div class="reg_list">
            		<p>
                	<input name="password" pattern="^\S{6,32}$" alt="填写密码" type="password" placeholder="密码">
                	<b class="pwd_icon"></b>
            		</p>
        		</div>
        		<div class="reg_btn_wrap">
            		<input type="submit" class="reg_btn" value="立即登陆" href="javascript;">
        		</div>
        		<div class="agree_reg">
            		<input name="remember" type="checkbox" value="1" checked="checked">记住我　
            		<a class="forget" href="#">忘记密码？</a>
        		</div>
    		</form>
    
		</div>
