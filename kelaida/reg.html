	<body>
	<div class="new_header">
        <a href="#" class="fl"><img src="./images/logo-kelaida.png"></a>
        <span class="fl">欢迎注册</span>
   </div>
    <div class="new_content" style="padding-top: 6%;">
    	<div class="new_center" style="height:420px;">
    		<div class="new_center_title">
        		<a href="#" class="fr">登录</a><strong>注册</strong>
    		</div>
    		<form action="http://k.shangdan.cn/simple/reg_act" method="post" novalidate="true">
            <input type="hidden" name="callback" value="/">
            <table class="form_table f_l">
                <colgroup><col width="260px">
                <col>
                </colgroup><tbody><tr>
                    <td style="padding-left: 0px">
                        <input class="gray" type="text" placeholder="填写正确的手机号码" id="mobile" name="mobile" pattern="mobi" alt="填写正确的手机号码"></td>
                </tr>
                <tr>
                    <td style="padding-left: 0px"><input type="text" class="gray_s" placeholder="手机验证码" name="mobile_code" value="" pattern="^\d{4,6}$" alt="请填写手机验证码">
                        <a class="link" href="javascript:sendMessage();">发送验证码</a>
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 0px">
                        <input class="gray" type="password" placeholder="请输入密码" name="password" pattern="^\S{6,32}$" bind="repassword" alt="填写6-32个字符"></td>
                </tr>
                <tr>
                    <td style="padding-left: 0px">
                        <input class="gray" type="password" placeholder="请确认密码" name="repassword" pattern="^\S{6,32}$" bind="password" alt="重复上面所填写的密码"></td>
                </tr>
                                <tr>
                    <td style="padding-left: 0px">
                        <input type="text" class="gray_s" placeholder="验证码" name="captcha" pattern="^\w{5,10}$" alt="填写下面图片所示的字符">
                        <img src="./images/getCaptcha" id="captchaImg">
                        <a class="link" href="javascript:changeCaptcha(&#39;/simple/getCaptcha&#39;);">换一张</a>
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 0px">
                        <div class="reg_btn_wrap">
                            <input type="submit" class="reg_btn" value="立即注册">
                        </div>
                    </td>
                </tr>
            </tbody>
            </table>
        	</form>
    
		</div>
